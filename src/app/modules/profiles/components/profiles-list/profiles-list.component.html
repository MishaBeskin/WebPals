<div class="container" style="margin-top: 10px;">
  <table  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped hover">
    <thead>
    <tr>
      <th scope="col">#id</th>
      <th scope="col">Avatar</th>
      <th scope="col">Name</th>
      <th scope="col">following</th>
      <th scope="col">followers</th>
    </tr>
    </thead>
    <tbody>
    <span  class="position-spiner-tables" *ngIf="isLoading"><i class="fas fa-spin fa-3x fa-circle-notch"></i></span>
    <tr [hidden]="isLoading" class="mousePointer" (click)="openProfile(profile)" *ngFor="let profile of profiles">
      <td>
        {{ profile.id }}
      </td>
      <td>
        <img src="{{profile.avatar_url}}" class="imageSmall"  alt="...">
      </td>
      <td>
        {{ profile.name }}
      </td>
      <td>
        {{ profile.following }}
      </td>
      <td>
        {{ profile.followers }}
      </td>
    </tr>
    </tbody>
  </table>
</div>
